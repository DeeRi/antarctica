<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Круизы к Антарктику</title>
    <link
      rel="preload"
      href="fonts/montserrat-v14-cyrillic-regular.woff2"
      as="font"
      type="font/woff2"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div style="display: none;">
      <include src="build/img/sprite_auto.svg"></include>
    </div>
    <header class="header header--nojs">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__wrapper header__wrapper--icons">
            <a class="header__logo logo" aria-label="Логотип компании">
              <svg class="header__logo-icon logo__icon" width="70" height="38">
                <use xlink:href="#icon-logo"></use>
              </svg>
            </a>
            <button class="header__toggle menu-button" type="button"></button>
          </div>
          <nav class="header__navigation">
            <ul class="header__list site-list">
              <li class="site-list__item">
                <a class="site-list__link" href="#">Преимущества</a>
              </li>
              <li class="site-list__item">
                <a class="site-list__link" href="#">Направления</a>
              </li>
              <li class="site-list__item">
                <a class="site-list__link" href="#">Ближайшие круизы</a>
              </li>
              <li class="site-list__item">
                <a class="site-list__link" href="#">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="promo">
        <div class="container">
          <div class="promo__text">
            <h1 class="promo__title">Круизы в Антарктику</h1>
            <p class="promo__capture">Волшебный мир айсбергов и пингвинов</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <a class="footer__logo logo" aria-label="Логотип компании">
            <svg class="header__logo-icon logo__icon" width="70" height="38">
              <use xlink:href="#icon-logo"></use>
            </svg>
          </a>
          <ul class="footer__list site-list">
            <li class="site-list__item">
              <a class="site-list__link site-list__link--footer" href="#">Преимущества</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link site-list__link--footer" href="#">Направления</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link site-list__link--footer" href="#">Ближайшие круизы</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link site-list__link--footer" href="#">Контакты</a>
            </li>
          </ul>
          <ul class="footer__social social">
            <li class="social__item">
              <a class="social__link" href="#" aria-label="Facebook">
                <svg class="social__icon social__icon--facebook" width="11" height="20">
                  <use xlink:href="#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#" aria-label="Instagram">
                <svg class="social__icon social__icon--insta" width="20" height="20">
                  <use xlink:href="#icon-insta"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#" aria-label="Twitter">
                <svg class="social__icon social__icon--twitter" width="20" height="16">
                  <use xlink:href="#icon-twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
